<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <title>Music Player</title>

</head>

<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <div class="music-heading">
                <h4 class="title" id="title"></h4>
                <h4 class="singer" id="singer"></h4>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="img-container">
            <img src="" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa fa-backward fa-2x" aria-hidden="true"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play-circle fa-4x" aria-hidden="true"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward fa-2x" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script src="/songList.js"></script>
    <script src="script.js"></script>
</body>

</html>
